name: Publish info page

on:
  push:
    branches:
      - master
      - dev
    paths:
      - '*'
      - '!README.md'
      - 'src/**'
      - 'dist/**'
      - 'avatars_original/**'
      - 'content/**'
      - '.github/workflows/main.yml'

jobs:
  deploy:
    name: Build and deploy yukkuricraft.net
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Checkout
        uses: actions/checkout@v3.5.3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Yarn Install
        run: yarn install --frozen-lockfile

      - name: Yarn Setup
        run: yarn run setup

      - name: Yarn Build
        run: yarn build:ssr

      - name: Yarn Prerender
        run: yarn run prerender:ssr

      - name: Deploy-Info-Dev
        if: steps.extract_branch.outputs.branch == 'dev'
        uses: s0/git-publish-subdir-action@v2.0.0
        env:
          REPO: self
          BRANCH: gh-pages-dev
          FOLDER: dist/prerender
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy-Info-Prod
        if: steps.extract_branch.outputs.branch == 'master'
        uses: s0/git-publish-subdir-action@v2.0.0
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: dist/prerender
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [16]

    name: Linting (Node ${{ matrix.node }})
    steps:
      - uses: actions/checkout@v3.5.3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Yarn Install
        run: yarn install --frozen-lockfile

      - name: Run linting
        run: yarn run lint:js

      - name: Run YAML verification
        run: yarn run yaml-validate