name: Publish info page

on:
  push:
    branches:
      - master
      - dev
    paths:
      - '*'
      - '!README.md'
      - 'src/**'
      - '.github/workflows/main.yml'

jobs:
  deploy:
    name: Build and deploy info.yukkuricraft.net
    runs-on: ubuntu-latest
    steps:
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch

    - name: Checkout
      uses: actions/checkout@master

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v1
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Yarn Install
      uses: ianwalter/puppeteer@v3.0.0
      with:
        args: yarn install --frozen-lockfile
    - name: Yarn Build
      uses: ianwalter/puppeteer@v3.0.0
      with:
        args: yarn build

    - name: Deploy-Info-Dev
      if: steps.extract_branch.outputs.branch == 'dev'
      uses: s0/git-publish-subdir-action@v2.0.0
      env:
        REPO: self
        BRANCH: gh-pages-dev
        FOLDER: dist
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Deploy-Info-Prod
      if: steps.extract_branch.outputs.branch == 'master'
      uses: s0/git-publish-subdir-action@v2.0.0
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: dist
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
